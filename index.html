<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What a Vue</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body>
    <div class="section-prominent">
      <div class="container">
        <h1>Make your Pizza</h1>
        <p>Enjoy a pizza, with Vue.js</p>
      </div>
    </div>
    <div class="container" id="components">
      <div class="row">
        <div class="col-md-8">
          <category-selection v-bind:categories="categories" v-bind:ingredients="ingredients"></category-selection>
          <ingredient-selection v-bind:categories="categories" v-bind:ingredients="ingredients"></ingredient-selection>
        </div>
        <div class="col-md-4">
          <h2>Your Pizza</h2>
          <h3>Ingredients</h3>
          <selected-pizza v-bind:ingredients="ingredients"></selected-pizza>
          <h3>Options</h3>
          <selected-options v-bind:options="meta"></selected-options>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>
    <script type="text/javascript" src="scripts/components.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
  </body>
</html>
